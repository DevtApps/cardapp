name: cardapio
description: Inovador CardApp
publish_to: none
version: 1.1.3
code: 2
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.1
  flutter_secure_storage: ^4.2.1
  flutter_staggered_grid_view: ^0.4.0
  firebase_analytics: ^8.3.0
  firebase_storage: ^10.0.2
  firebase_messaging: ^10.0.5
  image_picker: ^0.7.3
  flutter_masked_text: ^0.8.0
  intl: ^0.17.0
  auto_animated: ^3.0.0
  path_provider: ^2.0.1
  web_socket_channel: ^2.0.0
  get_it: ^6.0.0
  charts_flutter: ^0.10.0
  cpfcnpj: ^1.0.3
  shimmer: ^1.1.2
  firebase_core: ^1.0.2
  provider: ^5.0.0
  geolocator: ^7.0.1
  google_maps_flutter: ^2.0.1
  google_place: ^0.4.3
  geocoder: ^0.2.1
  stripe_payment: ^1.0.11
  mask_text_input_formatter: ^1.2.1
  flutter_svg: ^0.21.0+1
  flutter_signin_button: ^2.0.0
  firebase_auth: ^1.3.0
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
    - family: CustomTable
      fonts:
        - asset: fonts/CustomIcon.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: fonts/Poppins/Poppins-Medium.ttf
    - family: Roboto Condensed
      fonts:
        - asset: assets/fonts/Roboto Condensed-300.ttf
          weight: 300
        - asset: assets/fonts/Roboto Condensed-regular.ttf
        - asset: assets/fonts/Roboto Condensed-700.ttf
          weight: 700
  assets:
    - image/dining-table.svg
    - image/emoji_fome.png
    - image/emoji_triste.png
    - image/restaurant.jpg
    - image/icon.png
    - image/icon_whatsapp.png
    - image/emoji_piscada.png
    - assets/images/smiley.png
    - assets/images/my_app.png
    - assets/images/breakfast.png
    - assets/images/icon_solo.png
    - assets/images/gpay.png
    - assets/images/gpay.xml
    - assets/images/credit-card.png
    - assets/images/relaxing.png
    - assets/images/checked.png
    - assets/images/user.png
